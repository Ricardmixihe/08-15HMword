            </div>
            <!-- 商品名称 -->
            <div class="store-name">

                        </div>
                        
                </div>

            </div>

            <div class="idea">
                <div class="idea-1">
                    <p>配送方式</p>
                    <p>顺丰快递</p>
                </div>
                <div class="idea-2">

                </div>
            </div>
            <!-- 商品总价 -->
            <div class="value">
                <div class="idea-1">
                    <p>商品总价</p>
                    <p>￥299.00</p>
                </div>
                <div class="idea-1">
                    <p>运费</p>
                    <p>￥0.00</p>
                </div>
                <div class="idea-4">

            <div class="pay">

                <div class="pay-d">
                    <p>去支付</p> 
                </div>
